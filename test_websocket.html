<!DOCTYPE HTML>
<html>
   <head>
      <script type="text/javascript">
         function WebSocketTest() {
            if ("WebSocket" in window) {

              // Fill this from your client
              var owner_id = "eaabae0d5165c5db4c46c3cb6f062938802f58d9b88a1b46ed69421809f0bf7f";
              var build_id = "0e8f2410-383a-11e7-92fc-73402c4a558b";

              var ws = new WebSocket("ws://thinx.local:7444/" + owner_id + "/" + build_id );

              ws.onopen = function() {
                  var message = {
                    logtail: {
                      owner_id: owner_id,
                      build_id: build_id
                    }
                  }
                  ws.send(JSON.stringify(message));
                  console.log("Test message sent...");
               };

               ws.onmessage = function (evt)
               {
                  var received_msg = evt.data;
                  console.log(JSON.parse(received_msg));
               };

               ws.onclose = function()
               {
                  alert("Connection is closed...");
               };

            } else {
               // The browser doesn't support WebSocket
               alert("WebSocket NOT supported by your Browser!");
            }
         }
      </script>
   </head>
   <body>
      <div id="sse">
         <a href="javascript:WebSocketTest()">Run WebSocket</a>
      </div>
   </body>
</html>
