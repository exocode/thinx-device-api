dependencies:
  pre:
    - npm install .
    - echo "Creating cached directories (installer should do it)..."

  override:
    - bundle install: # note ':' here
        timeout: 180 # fail if command has no output for 3 minutes
        # IMPORTANT NOTE: ^^ the timeout modifier above must be
        # double indented (four spaces) from the previous line

  # cache and restore between builds
  cache_directories:
#    - "node_modules"

## Customize database setup
database:
  override:
    - bash ./00-init_db_design.sh

## Customize test commands
