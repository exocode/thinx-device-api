## Customize dependencies
dependencies:
  pre:
    - npm install .    
    - echo "Creating cached directories (installer should do it)..."

  override:
    - bundle install: # note ':' here
        timeout: 180 # fail if command has no output for 3 minutes
        # IMPORTANT NOTE: ^^ the timeout modifier above must be
        # double indented (four spaces) from the previous line

  # cache and restore between builds
  cache_directories:
    - "node_modules"

## Customize database setup
database:
  override:
    - bash ./00-init_db_design.sh # requires access to localhost:5984?
#    # replace CircleCI's generated database.yml
#    - cp config/database.yml.ci config/database.yml
#    - bundle exec rake db:create db:schema:load

## Customize test commands
test:
#  override:
#    - phpunit test/unit-tests # use PHPunit for testing
  commands:
    - bash ./01-analyze.sh
    - bash ./02-deploy.sh
    - bash ./03-test.sh
  post:
    - curl -sSL https://download.sourceclear.com/ci.sh | sh
    - npm install -g karma
    - karma start
    - cp -v ./coverage $CIRCLE_ARTIFACTS

## Customize deployment commands
deployment:
  staging:
    branch: master
    thinx:
      appname: api

## Custom notifications
